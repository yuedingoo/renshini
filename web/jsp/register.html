<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register page</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body >
    <div class="register-2018-header">

             <a href="#" class="register-2018-header-logo"><img src="../img/logo-big.jpg"></a>

            <a href="index.html" class="register-2018-header-home">首页</a>


    </div>
    <div class="register-2018-body">
        <div class="register-2018-body-container">
            <div class="content">
                <div class="head">欢迎注册认识你网站</div>
                <div class="tips"><span>已有认识你账号?</span><a class="tips-link" href="index.html">&nbsp;快捷登录></a></div>
                <form class="next-form">
                    <div class="next-form-item">
                        <input type="text" value="" placeholder="请设置用户名" name="username">
                    </div>
                    <div class="next-form-item">
                        <input type="password" value="" placeholder="请设置你的登录密码" name="password">
                    </div>
                    <div class="next-form-item">
                        <input type="password" value="" placeholder="请确定你的登录密码" name="password">
                    </div>
                    <div class="next-form-item-phone">
                      <span style="border-right: 1px solid  #c3c5c6;width:40px;height: 100%;float: left;line-height: 40px">+86</span><input type="text" value="" placeholder="输入手机号码" name="phone" maxlength="11">
                    </div>
                    <div class="next-form-item-submit">
                        <input  type="submit" value="同意条款并注册" >
                    </div>
                    <div class="next-form-item-receive">
                      点击完成注册表示您接收<span><a>认识你网服务条款</a></span>
                    </div>
                </form>
            </div>

        </div>

    </div>

</body>
</html>
